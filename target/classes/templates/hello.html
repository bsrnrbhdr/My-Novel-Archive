<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="/userPage.js"></script>

</head>
<body>

<div class="container">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <div class="text-right">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div class="text-left">
        <button type="button" id="GoTONovel" class="btn btn-info btn-lg gotonovel-btn">All Novels</button>
    </div>
</div>

<table id="NovelListTable" class="display">

    <!-- Header Table -->
    <thead>
    <tr>

        <th>Id</th>
        <th>Novel Name</th>
        <th>User</th>
        <th>Status</th>
        <th>--</th>
        <th>--</th>
    </tr>
    </thead>
    <!-- Footer Table -->
    <tfoot>
    <tr>

        <th>Id</th>
        <th>Novel Name</th>
        <th>User</th>
        <th>Status</th>
        <th>--</th>
        <th>--</th>
    </tr>
    </tfoot>
</table>
<!-- Modal Edit-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <form id="NovelFormData" >
                    <input type="hidden" id = "id" name="id">
                    <div class="form-group">
                        <label >Novel Name:</label>
                        <form id="dropdown_novel">
                            <select id="optionList_novel">
                                <option >---</option>
                            </select>
                            <br><br>
                        </form>
                    </div>
                    <div class="form-group">
                        <form id="dropdown_status">
                            <label >Status:</label>
                            <select id="optionList_status">
                                <option >---</option>
                                <option data-id="Read">Read</option>
                                <option data-id="Dropped">Dropped</option>
                                <option data-id="Reading">Reading</option>
                            </select>
                            <br><br>
                        </form>
                    </div>

                </form>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" id="btn"
                            class="btn btn-primary btn-lg novel-list-save-form-btn">Save
                    </button>
                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<!--Modal Edit End-->

<button type="button" id="saveButton" class="btn btn-info btn-lg novel-list-save-btn">Save</button>

</body>
</html>
